<body>
  <h1>Find Your Ideal 3D Printer</h1>
  <form id="quizForm">
    <div class="section">
      <label for="use_case">What will you use the 3D printer for?</label>
      <select id="use_case" name="use_case" required>
        <option value="">Select...</option>
        <option>Prototyping</option>
        <option>Hobby</option>
        <option>Art</option>
        <option>Small business production</option>
        <option>Education</option>
      </select>
    </div>

    <div class="section">
      <label for="experience">What's your experience level?</label>
      <select id="experience" name="experience" required>
        <option value="">Select...</option>
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Advanced</option>
      </select>
    </div>

    <div class="section">
      <label for="budget">What's your budget range?</label>
      <select id="budget" name="budget" required>
        <option value="">Select...</option>
        <option>&lt;$300</option>
        <option>$300–$600</option>
        <option>$600–$1200</option>
        <option>$1200+</option>
      </select>
    </div>

    <div class="section">
      <label for="size">Preferred print size?</label>
      <select id="size" name="size" required>
        <option value="">Select...</option>
        <option>Small (&lt;150mm)</option>
        <option>Medium (150–250mm)</option>
        <option>Large (&gt;250mm)</option>
      </select>
    </div>

    <div class="section">
      <label>Which features do you want? (Select all that apply)</label>
      <input type="checkbox" name="features" value="Multi-material support"> Multi-material support<br>
      <input type="checkbox" name="features" value="Enclosed chamber"> Enclosed chamber<br>
      <input type="checkbox" name="features" value="Quiet operation"> Quiet operation<br>
      <input type="checkbox" name="features" value="Wi-Fi / Remote monitoring"> Wi-Fi / Remote monitoring<br>
    </div>

    <div class="section">
      <label for="priority">What's more important?</label>
      <select id="priority" name="priority" required>
        <option value="">Select...</option>
        <option>Highest print quality</option>
        <option>Faster printing</option>
      </select>
    </div>

    <div class="section">
      <label>Are you okay with frequent tinkering?</label>
      <input type="radio" name="maintenance" value="Yes" required> Yes<br>
      <input type="radio" name="maintenance" value="No" required> No
    </div>

    <button type="submit">Get My Recommendation</button>
  </form>

  <pre id="result"></pre>

  <script>
    document.getElementById('quizForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const data = {
        use_case: form.use_case.value,
        experience: form.experience.value,
        budget: form.budget.value,
        size: form.size.value,
        features: Array.from(form.querySelectorAll('input[name="features"]:checked')).map(cb => cb.value),
        priority: form.priority.value,
        maintenance: form.maintenance.value
      };

      // Debug: show collected data
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);

      // Example: send to your serverless function or API
      /*
      const response = await fetch('/api/recommend', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const recommendation = await response.json();
      document.getElementById('result').textContent = recommendation.text;
      */
    });
  </script>
</body>
